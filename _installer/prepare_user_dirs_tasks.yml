---
- name: 바탕화면 to Desktop
  shell: mv ~/바탕화면 ~/Desktop
  args:
    creates: ~/Desktop
    removes: ~/바탕화면
- name: 다운로드 to Downloads
  shell: mv ~/다운로드 ~/Downloads
  args:
    creates: ~/Downloads
    removes: ~/다운로드
- name: 템플릿 to Templates
  shell: mv ~/템플릿 ~/Templates
  args:
    creates: ~/Templates
    removes: ~/템플릿
- name: 공개 to Public
  shell: mv ~/공개 ~/Public
  args:
    creates: ~/Public
    removes: ~/공개
- name: 문서 to Documents
  shell: mv ~/문서 ~/Documents
  args:
    creates: ~/Documents
    removes: ~/문서
- name: 음악 to Music
  shell: mv ~/음악 ~/Music
  args:
    creates: ~/Music
    removes: ~/음악
- name: 사진 to Pictures
  shell: mv ~/사진 ~/Pictures
  args:
    creates: ~/Pictures
    removes: ~/사진
- name: 비디오 to Videos
  shell: mv ~/비디오 ~/Videos
  args:
    creates: ~/Videos
    removes: ~/비디오
- name: xdg-user-dirs-update
  shell: |
    xdg-user-dirs-update --set DESKTOP $HOME/Desktop
    xdg-user-dirs-update --set DOWNLOAD $HOME/Downloads
    xdg-user-dirs-update --set TEMPLATES $HOME/Templates
    xdg-user-dirs-update --set PUBLICSHARE $HOME/Public
    xdg-user-dirs-update --set DOCUMENTS $HOME/Documents
    xdg-user-dirs-update --set MUSIC $HOME/Music
    xdg-user-dirs-update --set PICTURES $HOME/Pictures
    xdg-user-dirs-update --set VIDEOS $HOME/Videos
