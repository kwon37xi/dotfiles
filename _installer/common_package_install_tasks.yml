      - fd-find
      - tmux
      - xclip
      - htop
      - bashtop
      - stacer
      - cpufrequtils
      - most
      - direnv
      - autojump
      - stow
      - rclone
      - krusader
      - trash-cli
      - ncdu
      - bat
      - timeshift
      - ranger
      - xsnow
      - cmatrix
      - convmv
      - nq
      - cpulimit
      - httpie
      - keyutils
      - cowsay
      - fortune-mod
      - lolcat
      - gnome-multi-writer
      - bd
      - jq
      - iotop
      - atop
      - conky-all
      - python3-argcomplete # ansible bash auto completion
