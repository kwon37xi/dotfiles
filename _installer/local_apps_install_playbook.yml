---
- name: local user application install
  hosts: 127.0.0.1
  connection: local
  vars_files:
    - "vars.yml"
  tasks:
    - name: create bashrc.d dir
      file:
        path: "{{ local_bashrcs_dir }}"
        mode: 0700
        state: directory
    - name: create vim related dirs
      file:
        path: "~/.local/tmp/vim/{{ item }}"
        state: directory
      with_items:
        - swap
        - backup
        - undos
    - name: create /usr/local/bin
      become: yes
      file:
        path: /usr/local/bin
        state: directory
    - name: create local application dirs
      file:
        path: "{{ item }}"
        state: directory
      with_items:
        - ~/.local/opt
        - ~/.local/share/applications
        - ~/.config/autostart
    - name: add reading *.bashrc to ~/.bashrc
      lineinfile:
        path: ~/.bashrc
        line: "for bashrc in {{ local_bashrcs_dir }}/*.bashrc; do source \"$bashrc\"; done;"
    - name: git-credential-kwalletcli
      become: yes
      get_url:
        url: https://raw.githubusercontent.com/kwon37xi/git-credential-kwalletcli/main/git-credential-kwalletcli
        dest: /usr/local/bin/git-credential-kwalletcli
        owner: root
        group: root
        mode: 0755
    - name: jenv
      git:
        repo: https://github.com/jenv/jenv.git
        clone: yes
        depth: 1
        dest: ~/.jenv
    - name: sdkman
      shell: |
        curl -s "https://get.sdkman.io?rcupdate=false" | bash
      args:
        creates: ~/.sdkman/etc/config
    - name: sdkman config auto_answer
      shell: sed -i  -e "s/sdkman_auto_answer=false/sdkman_auto_answer=true/g" ~/.sdkman/etc/config
    - name: sdkman default package install
      shell: |
        source ~/.sdkman/bin/sdkman-init.sh
        sdk install {{ item }}
      args:
        executable: /usr/bin/bash
      with_items:
        - gradle
        - groovy
        - kotlin
        - maven
        - springboot
        - visualvm
      register: sdk_package_installed
      until: sdk_package_installed is not failed
      retries: 3
      delay: 10
    - name: bash_it clone
      git:
        repo: https://github.com/Bash-it/bash-it.git
        clone: yes
        depth: 1
        dest: ~/.bash_it
    - name: bash_it install
      shell:
        cmd: ./install.sh --silent --no-modify-config
        chdir: ~/.bash_it
    - name: add default autostarts
      copy:
        src: "{{ item }}"
        dest: ~/.config/autostart/
      with_items:
        - /usr/share/applications/com.github.hluk.copyq.desktop
        - /usr/share/applications/org.kde.yakuake.desktop
        - /usr/share/applications/megasync.desktop
        - /usr/share/applications/slack.desktop
