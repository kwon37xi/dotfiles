---
- name: install KDE only packages
  hosts: 127.0.0.1
  connection: local
  vars_files:
    - "vars.yml"
  tasks:
    - name: install KDE packages
      become: yes
      apt:
        package:
          - kubuntu-restricted-addons
          - kubuntu-restricted-extras
          - muon
          - qapt-deb-installer
          - plasma-discover-backend-flatpak
          - plasma-discover-backend-fwupd
          - yakuake
          - dolphin-plugins
          - dolphin-owncloud
          - kio-gdrive
          - dolphin-plugins
          - plasma-browser-integration
    - name: install KDE/GNOME themes
      become: yes
      apt:
        install_recommends: yes
        package:
          - papirus-icon-theme
          - materia-kde
          - arc-kde
          - papirus-folders
          - claws-mail-themes-papirus
          - materia-gtk-theme
          - arc-theme

