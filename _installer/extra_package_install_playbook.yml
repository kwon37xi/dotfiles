---
# 당장 개발에 필수는 아닌 애플리케이션들 설치
- name: extra packages
  hosts: 127.0.0.1
  connection: local
  vars_files:
    - "vars.yml"
  environment:
    PATH: "{{ lookup('env', 'PATH') }}:/home/linuxbrew/.linuxbrew/bin"
  tasks:
    - name: install KDE/GNOME themes
      become: yes
      apt:
        install_recommends: yes
        package:
          - dmz-cursor-theme
          - xcursor-themes
        state: latest
    - name: remove libreoffice deb packages
      become: yes
      apt:
        package:
          - libreoffice
          - libreoffice-*
        autoremove: yes
        state: absent
    - name: install libreoffice flatpak
      community.general.flatpak:
        name: org.libreoffice.LibreOffice
    - name: install wallpapers
      become: yes
      apt:
        package:
          - ubuntu-wallpapers
          - gnome-backgrounds
        state: latest
    - name: install GIMP
      become: yes
      apt:
        package:
          - gimp
          - gimp-gmic
          - gimp-data-extras
          - gimp-help-ko
        state: latest
    - name: install video audio graphic packages
      become: yes
      apt:
        package:
          - gimp
          - gimp-gmic
          - gimp-data-extras
          - gimp-help-ko
          - nomacs
          - sxiv
          - vlc
          - smplayer
          - audacious
          - handbrake
          - gpick
          - gromit-mpx
        state: latest
    - name: add architecture i386
      become: yes
      shell: "dpkg --add-architecture i386"
    - name: install wine
      become: yes
      apt:
        package:
          - wine
          - winetricks
        state: latest
    - name: apt clean # ansible의 autoclean 은 clean이 아니다.
      become: yes
      ansible.builtin.command: apt clean
    - name: ocs-url dependencies
      become: yes
      apt:
        package:
          - libqt5svg5
          - qml-module-qtquick-controls
        state: latest
    - name: ocs-url install # https://www.opendesktop.org/p/1136805/
      become: yes
      apt:
        deb: "/home/{{ current_user }}/.dotfiles/_backup/themes/ocs-url_3.1.0-0ubuntu1_amd64.deb"
    - name: shotcut
      community.general.flatpak:
        name: "org.shotcut.Shotcut"
    - name: flatseal
      community.general.flatpak:
        name: "com.github.tchx84.Flatseal"
    - name: blanket
      community.general.flatpak:
        name: "com.rafaelmardojai.Blanket"
    - name: extensionmanager
      community.general.flatpak:
        name: "com.mattjakeman.ExtensionManager"
    - name: OTPClient
      community.general.flatpak:
        name: "com.github.paolostivanin.OTPClient"
    - name: pinta
      community.general.flatpak:
        name: "com.github.PintaProject.Pinta"
    - name: celluloid
      community.general.flatpak:
        name: "io.github.celluloid_player.Celluloid"
      register: celluloid_package_installed
      until: celluloid_package_installed is not failed
      retries: 3
      delay: 10
    - name: login manager settings
      community.general.flatpak:
        name: "io.github.realmazharhussain.GdmSettings"
    - name: scrcpy
      become: yes
      community.general.snap:
        name: scrcpy
        state: present
    - name: ascii-image-converter
      become: yes
      community.general.snap:
        name: ascii-image-converter
        state: present
    - name: dirsize # https://github.com/frossm/dirsize
      become: yes
      community.general.snap:
        name: dirsize
        state: present
    - name: diresize permission
      become: yes
      shell: |
        snap connect dirsize:system-backup
    - name: download meganz
      become: yes
      apt:
        deb: "{{ item }}"
      register: meganz_debs_installed
      until: meganz_debs_installed is not failed
      retries: 3
      delay: 10
      with_items:
        - "https://mega.nz/linux/repo/xUbuntu_{{ ubuntu_version }}/amd64/megacmd-xUbuntu_{{ ubuntu_version }}_amd64.deb"
        - "https://mega.nz/linux/repo/xUbuntu_{{ ubuntu_version }}/amd64/megasync-xUbuntu_{{ ubuntu_version }}_amd64.deb"
    - name: update apt cache all
      become: yes
      apt:
        update_cache: yes
        state: fixed
    - name: install mega apps
      become: yes
      apt:
        package:
          - megadown
          - megatools
          - nautilus-megasync
        state: latest
