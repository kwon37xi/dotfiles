---
- name: local dotfiles install
  hosts: 127.0.0.1, localhost
  connection: local
  vars_files:
    - "vars.yml"
  tasks:
    - name: create base dirs # 파일 단위로만 관리하고 싶은 경우 디렉토리 미리 생성. bashrc.d 는 directory 전체 stow
      file:
        path: "/home/{{ current_user }}/{{ item }}"
        state: directory
      with_items:
        - .config
        - .local/bin
        - .config/nvim
        - .config/nvim-qt
        - .config/plasma-workspace/env
        - .config/gtk-3.0
        - .config/fcitx
        - .sdkman/etc
        - .vim
    - name: delete conflicting files
      file:
        path: "/home/{{ current_user }}/{{ item }}"
        state: absent
      with_items:
          - .sdkman/etc/config
          - .config/fcitx/conf
          - .config/fcitx/config
          - .local/share/konsole
    - name: stow
      shell: "stow -d ~/.dotfiles -t ~/ -S {{ item }}"
      with_items:
        - vim
        - uim
        - git
        - bashrc.d
        - neovim
        - sdkman
        - local_bin
        - fcitx
        - tmux
        - kde
        - yakuake
        - fusuma
        - most
    - name: stow with adopt
      shell: "stow -d ~/.dotfiles -t ~/ --adopt -S {{ item }}"
      with_items:
        - gtk
        - htop
    - name: face
      file:
        path: "/home/{{ current_user }}/.face"
        src: "/home/{{ current_user }}/.dotfiles/_profiles/손권남_Time.jpg"
        state: link
        force: yes
