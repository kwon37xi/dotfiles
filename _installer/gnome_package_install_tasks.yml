---
- name: install GNOME packages
  become: yes
  apt:
    package:
      - synaptic
      - gdebi
      - gnome-tweaks
      - gnome-clocks
      - alacarte
      - gnome-authenticator
      - deja-dup
      - gnome-software
      - gnome-software-plugin-flatpak
      - gnome-software-plugin-snap
    state: latest
- name: remove snap-store # use gnome-software
  become: yes
  community.general.snap:
    name: snap-store
    state: absent
- name: install nautilus packages
  become: yes
  apt:
    package:
      - nautilus-admin
      - gnome-sushi
      - nautilus-script-audio-convert
      - nautilus-image-converter
      - nautilus-scripts-manager
      - nautilus-sendto
      - nautilus-share
    state: latest
- name: install GNOME network packages
  become: yes
  apt:
    package:
      - network-manager-fortisslvpn-gnome
      - network-manager-openconnect-gnome
      - network-manager-openvpn-gnome
    state: latest
- name: install libsecret packages
  become: yes
  apt:
    package:
      - seahorse
      - libsecret-1-0
      - libsecret-1-dev # for git credential
    state: latest
- name: install shell extensions packages
  become: yes
  apt:
    package:
      - chrome-gnome-shell
      - gnome-shell-extension-prefs
      - gnome-shell-extensions
      - gnome-shell-pomodoro
      - gnome-shell-timer
      - gnome-shell-extension-system-monitor
      - gnome-shell-extension-caffeine
      - gnome-shell-extension-hide-activities
    state: latest
- name: install qt themes
  become: yes
  apt:
    package:
      - qt5-style-kvantum # for qt5 theme
      - qt5-style-kvantum-l10n # for qt5 theme
      - qt5-style-kvantum-themes # for qt5 theme
      - qt5ct # for qt5 theme
    state: latest
- name: build git libsecret git credential helper
  become: yes
  shell: |
    cd /usr/share/doc/git/contrib/credential/libsecret
    make
