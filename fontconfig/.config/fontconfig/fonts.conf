<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- alias 는 serif,sans-serif,monospace 에 대해서만 작동하는 것으로 보임
    <alias>
        <family>monospace</family>
        <accept>
            <family>JetBrainsMono Nerd Font Mono</family>
            <family>NanumGothicCoding</family>
        </accept>
    </alias>
    -->
    <match target="pattern">
        <test name="family">
            <string>JetBrainsMono Nerd Font</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>HCR Dotum</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>JetBrainsMono Nerd Font Mono</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>HCR Dotum</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>SauceCodePro Nerd Font</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>HCR Dotum</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>SauceCodePro Nerd Font Mono</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>HCR Dotum</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>CodeNewRoman Nerd Font Mono</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>HCR Batang</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>CodeNewRoman Nerd Font Mono</string>
        </test>
        <edit mode="append" binding="strong" name="family">
            <string>HCR Batang</string>
        </edit>
    </match>
</fontconfig>
